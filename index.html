<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./app/img/favicon.png" type="image/x-icon">
    <title>Plantex</title>

    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./app/css/style.min.css">
</head>
<body>
    <!-- start Header-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="brand_logo">
                <i class="ri-leaf-line brand_logo-icon"></i> Plantex
            </a>

            <div class="nav_menu" id="nav-menu">
                <ul class="nav_list">
                    <li class="nav_item">
                        <a href="#home" class="nav_link">Home</a>
                    </li>

                    <li class="nav_item">
                        <a href="#about" class="nav_link">About</a>
                    </li>

                    <li class="nav_item">
                        <a href="#products" class="nav_link">Products</a>
                    </li>

                    <li class="nav_item">
                        <a href="#faqs" class="nav_link">FAQS</a>
                    </li>

                    <li class="nav_item">
                        <a href="#contact" class="nav_link">Contact</a>
                    </li>
                </ul>

                <div class="nav_close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>

            </div>

            <div class="nav_toggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
            </div>
        </nav>
    </header>
    <!-- end Header-->

    <!-- start main-content -->
    <main class="main">
        <!-- start Home-->
        <section class="home" id="home">
            <div class="home_container container grid">
                <img src="./app/img/home.png" alt="home" class="home_img">

                <div class="home_data">
                    <h1 class="home_title">
                        Plants will make <br> your life better
                    </h1>
                    <p class="home_description">
                        Create incredible plant design for your offices or apastaments. 
                        Add fresness to your new ideas.
                    </p>
                    <a href="#about" class="button button--flex">
                        Explore <i class="ri-arrow-right-down-line button_icon"></i>
                    </a>
                </div>

                <div class="home_social">
                    <span class="home_social-follow">Follow Us</span>

                    <div class="home_social-links">
                        <a href="#" target="_blank" class="home_social-link">
                            <i class="ri-facebook-fill"></i>
                        </a>
                        <a href="#" target="_blank" class="home_social-link">
                            <i class="ri-instagram-line"></i>
                        </a>
                        <a href="#" target="_blank" class="home_social-link">
                            <i class="ri-twitter-fill"></i>
                        </a>
                    </div>

                </div>
                
            </div>
        </section>
        <!-- end Home-->

        <!-- start About-->
        <section class="about section container" id="about">
        </section>
        <!-- end About-->

        <!-- start steps-->
        <section class="steps section container">
        </section>
        <!-- end steps-->
    </main>
    <!-- end main-content -->

</body>
</html>
